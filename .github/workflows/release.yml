name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          OUTPUT_NAME="partition-cleaner-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -v -ldflags "-X main.version=${{ github.ref_name }}" -o "$OUTPUT_NAME" .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: partition-cleaner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: partition-cleaner-*
          if-no-files-found: error

  aur-build:
    name: Build AUR Package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git describe

      - name: Build Docker image
        run: docker build -t partition-vacuum-aur -f aur/Dockerfile .

      - name: Build AUR package
        run: |
          mkdir -p aur-dist
          chmod 777 aur-dist # Ensure container can write to it
          docker run --rm \
            -v ${{ github.workspace }}/aur-dist:/output \
            partition-vacuum-aur \
            ${{ github.ref_name }}

      - name: Publish to AUR
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$AUR_SSH_PRIVATE_KEY" ]; then
            echo "AUR_SSH_PRIVATE_KEY not set, skipping publishing."
            exit 0
          fi

          # Setup SSH
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur_key
          chmod 600 ~/.ssh/aur_key
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/aur_key
          mkdir -p ~/.ssh
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts

          # Clone AUR repo
          git clone ssh://aur@aur.archlinux.org/partition-vacuum.git aur-repo

          # Update files
          cp aur-dist/PKGBUILD aur-repo/
          cp aur-dist/.SRCINFO aur-repo/
          
          # Commit and push
          cd aur-repo
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add PKGBUILD .SRCINFO
          
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update to ${{ github.ref_name }}"
            git push origin master
          else
            echo "No changes to commit."
          fi

      - name: Upload AUR Package
        uses: actions/upload-artifact@v4
        with:
          name: partition-vacuum-aur
          path: aur-dist/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare assets
        run: |
          mkdir assets
          find artifacts -type f -exec mv {} assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          generate_release_notes: true
